<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('load-readme', (event, htmlContent) => {
            document.getElementById('content').innerHTML = htmlContent;
        });
    </script>
</body>
</html>
